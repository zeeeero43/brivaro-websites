<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#gradient)"/>

  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="150" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="550" r="200" fill="white" opacity="0.1"/>

  <!-- Logo/Brand Name -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">
    Brivaro
  </text>

  <!-- Main Tagline -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="38" fill="white" text-anchor="middle" opacity="0.95">
    Lead Generation auf Autopilot
  </text>

  <!-- Value Proposition -->
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="30" fill="white" text-anchor="middle" opacity="0.9">
    1-3 Anfragen pro Tag für Web-Agenturen
  </text>

  <!-- Social Proof -->
  <rect x="400" y="460" width="400" height="80" rx="40" fill="white" opacity="0.2"/>
  <text x="600" y="508" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">
    ⭐ 4.9/5.0 · 2.500+ Agenturen
  </text>

  <!-- CTA Badge -->
  <rect x="480" y="570" width="240" height="50" rx="25" fill="white"/>
  <text x="600" y="602" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#6366f1" text-anchor="middle">
    30 Tage kostenlos testen
  </text>
</svg>
